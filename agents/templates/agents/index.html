{% extends "agents/layout.html" %}

{% block title %}
  Login | APP
{% endblock %}



{% block body %}

    <div class="parent-div">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6 offset-xs-1 offset-sm-1 offset-md-2 offset-lg-3">

                    <div class="form-to-play">
                        <div class=" col-xs-12 col-sm-12 col-md-10 col-lg-10 offset-md-1 offset-lg-1">
                        <form action="{% url 'agents:index' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                            <input type="username" class="form-control form-control-lg" placeholder="Username" name="username" required="">
                            </div>
                            <div class="form-group">
                            <input type="password" class="form-control form-control-lg"  placeholder="Password" name="inputPass" required="">
                            
                            </div>
                            
                            <div id="div-error">
                                {% if message %}
                                    <small style="color: red;" id="error-message">{{message}}</small>
                                {% endif %}    
                            </div>
                            <div class="pt-3" id="div-submit-button">
                            <div style="width: 100%;">
                                <button style="width: 40%;" id="submit-button" type="submit" class="btn btn-success btn-lg">Login</button>
                            </div>
                            </div>
        
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        

{% endblock %}
